<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson_16</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700" rel="stylesheet">
</head>
<body>
	<section class="counter">
		<div class="section">
			<div id="numbers">
				<span>[ </span>
				<span> ]</span>
			</div>
			<p id="seconds">
				<span id="second"></span> second<span id="sec"></span>
			</p>
		</div>
		<div class="btns">
			<button id="start">Start</button>
			<button id="pause">Pause</button>
			<button id="stop">Stop</button>
		</div>
		<div class="count_speed">
			<input checked="checked" type="radio" name="check" id="radio1">
						<label id="x1" class="label" for="radio1">X1</label>
						<input type="radio" name="check" id="radio2">
						<label id="x2" class="label" for="radio2">X2</label>
						<input type="radio" name="check" id="radio3">
						<label id="x3" class="label" for="radio3">X3</label>
		</div>
	</section>

	<script src="index.js"></script>
</body>
</html>
